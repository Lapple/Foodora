<template name="app">
  {{#if isHomePage}}
    <div class="container">
      {{> bros}}
    </div>
    {{> ordersLog}}
    {{> removeModal}}
  {{/if}}
  {{#if isMenuPage}}
    <div class="container">
      {{> meals}}
      {{> addMenu}}
    </div>
  {{/if}}
</template>

<template name="header">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <h1 class="brand">
          <strong>Foodora</strong>
          <small>Заказ еды для братанов из Flatora</small>
        </h1>
        <ul class="nav pull-right">
          <li>
            <a href="/" data-action="restart">
              Не вижу форму для ввода имени
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
