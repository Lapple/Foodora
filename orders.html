<template name="bros">
  {{#if bros.length}}
    <table class="table{{#if currentUser}} user{{/if}}" id="fd-bros">
      <thead>
        <tr>
          <th width="15"></th>
          <th width="20%">
            Братан
          </th>
          <th width="*">Заказ</th>
        </tr>
      </thead>
      <tbody>
        {{#each bros}}
          {{> bro}}
        {{/each}}
      </tbody>
    </table>
  {{else}}
    <p class="nonexistent">Добавь себя пока других братанов нет!</p>
  {{/if}}
  {{> addForm}}
</template>

<template name="bro">
  <tr{{#if controlled}} class="controlled"{{/if}}>
    <td class="{{#if missingFood}} missing{{/if}}{{#if ordered}} ordered{{/if}}">
      <span class="tick">
        <i class="icon icon-ok icon-white"></i>
      </span>
      <span class="pause">
        <i class="icon icon-ban-circle icon-white"></i>
      </span>
    </td>
    <td>
      <span class="name">
        {{name}}
        {{#if typing}}<span class="typing">печатает&hellip;</span>{{/if}}
      </span>
    </td>
    <td>
      {{#if controlled}}
        <form action="#" method="post">
          <div class="row">
            <div class="span10">
              <input type="search" placeholder="Нет заказа" id="my-order" value="{{meal}}" data-provide="typeahead" data-source='[{{meals}}]' data-mode="multiple" class="span10" {{#if missingFood}} disabled{{/if}} />
            </div>
            <div class="span2">
              <button class="btn btn-block{{#if missingFood}} active{{/if}}" id="no-food" data-toggle="button" type="button">Не обедаю</button>
            </div>
          </div>
        </form>
      {{else}}
        {{#if missingFood}}
          <span class="secondary">Сегодня без обеда</span>
        {{else}}
          {{#if meal}}
            {{meal}}
          {{else}}
            <span class="secondary">Нет заказа</span>
          {{/if}}
        {{/if}}
      {{/if}}
    </td>
  </tr>
</template>

<template name="addForm">
  <div class="form-actions">
    {{#if id}}
      <button type="button" class="btn" data-toggle="modal" href="#orders-log">
        <i class="icon icon-th-list"></i>
        История заказов
      </button>
      <div class="pull-right">
        <button type="button" class="btn btn-danger" href="#remove-modal" data-toggle="modal">
          <i class="icon icon-trash icon-white"></i>
          Удалить себя
        </button>
      </div>
    {{else}}
      <form class="form-inline" id="add-form">
        <input type="text" class="input-large span3" id="new-name" placeholder="Твое братанское имя">
        <button type="submit" class="btn btn-primary">
          <i class="icon icon-plus icon-white"></i>
          Добавить себя
        </button>
      </form>
    {{/if}}
  </div>
</template>

<template name="ordersLog">
  <div class="modal hide" id="orders-log">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">×</button>
      <h3>История заказов</h3>
    </div>
    <div class="modal-body">
      {{#if orders.length}}
        <table class="table table-condensed" id="orders-history">
          <tbody>
            {{#each orders}}
              <tr data-dismiss="modal">
                <td>{{meal}}</td>
                <td class="timestamp">
                  {{humanize date}},
                  {{date}}
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      {{else}}
        <p class="nonexistent">У вас истории пока нет.</p>
      {{/if}}
    </div>
  </div>
</template>

<template name="removeModal">
  <div class="modal hide" id="remove-modal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">×</button>
      <h3>Удаление братана</h3>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger">Это действие невозможно обратить, вы разом удалите всю историю своих заказов и не оставите даже самого малейшего упоминания о своем участии в&nbsp;благородных заказах пищи.</div>
      <p>Вы все еще хотите удалить себя из списка?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" data-dismiss="modal">
        <i class="icon icon-random"></i>
        Нет, я хотел нажать на «История заказов»
      </button>
      <button type="button" class="btn btn-danger" id="cross" data-dismiss="modal">
        <i class="icon icon-trash icon-white"></i>
        Да, хочу
      </button>
    </div>
  </div>
</template>
