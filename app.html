<template name="app">
  {{#if isHomePage}}
    <div class="container">
      {{> bros}}
    </div>
    {{> ordersLog}}
  {{/if}}
  {{#if isMenuPage}}
    <div class="container">
      {{> meals}}
      {{> addMenu}}
    </div>
  {{/if}}
  {{#if isNotFound}}
    <div class="container">
      <p class="nonexistent">
        Страница не найдена.
        Вернитесь к
        <a href="/">списку заказов</a>.
      </p>
    </div>
  {{/if}}
  {{#if currentUser}}
    {{> helloUser}}
  {{/if}}
</template>

<template name="header">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand">Foodora</a>
        <ul class="nav pull-right">
          <li>
            {{loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
